---
- hosts: current_nodes

  tasks:

  - name: Add new host | Add new node into hosts file
    become_user: root
    become: yes
    lineinfile:
      path: /etc/hosts
      line: "{{ hostvars[item]['ansible_private_host'] }} {{ item }}.{{ domain_name }} {{ item }}"
      state: present
      create: yes
    with_items: "{{ groups['new_node'] }}"

